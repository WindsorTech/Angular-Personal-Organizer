<table class="table table-striped table-hover create" 
       style="width:80%" align="center" 
       ng-if="TaskContentVM.taskData.todo !== undefined || TaskContentVM.taskData.date !== undefined">

   <tr class="info" ng-hide="erased">
    <td class="show-mode" ng-show="!TaskContentVM.taskData.edit"> <b>Task:</b> {{TaskContentVM.taskData.todo}}</td>
    <td class="show-mode" ng-show="!TaskContentVM.taskData.edit"><b>Due Date:</b> {{TaskContentVM.taskData.date | date:'MM-dd-yyyy'}}</td>

    <td class="completed show-mode"><input type="checkbox"
    	ng-model="TaskContentVM.taskData.completed"
    	ng-click="TaskContentVM.updateTask(TaskContentVM.taskData._id)" ng-show="!TaskContentVM.taskData.edit"> 
    	<i ng-show="!TaskContentVM.taskData.edit">completed</i></td>

    <td class="show-mode" ng-show="!TaskContentVM.taskData.edit"><button class="btn-xs btn-info" ng-click="TaskContentVM.taskData.edit=true">Edit</button></td>

    <td class="show-mode" ng-show="!TaskContentVM.taskData.edit"><button class="btn-xs btn-danger" ng-click="TaskContentVM.delete(TaskContentVM.taskData._id)">Delete</button></td>

    <td class="edit-mode" ng-show="TaskContentVM.taskData.edit">
      <b>Edit Task:</b> <input type="text" ng-model="TaskContentVM.taskData.todo" placeholder="{{TaskContentVM.taskData.todo}}" align="center" maxlength="20">

      <b>Due Date:</b> <input type="date" ng-model="TaskContentVM.taskData.date">

      <button class="btn-xs btn-success" ng-click="TaskContentVM.taskData.edit=false;TaskContentVM.editTask()">Save Task</button>

      <button class="btn-xs btn-danger" ng-click="TaskContentVM.taskData.edit=false">Cancel</button>
    </td>

   </tr>
</table>
