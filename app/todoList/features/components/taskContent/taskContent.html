<!-- ng-if is also a built-in angular directive -->
<span ng-if="TaskContentVM.taskData.taskName !== ''">
    <!-- {{}} is angular templating syntax StoryVM is defined in our directive.js as the "ControllerAs" -->
    Your next task is {{TaskContentVM.task.taskName}}.
    <br>
    The task is due on {{TaskContentVM.task.dueDate}}. Hurry up!
</span>
