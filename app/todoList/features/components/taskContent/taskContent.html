<table class="table table-striped table-hover create" 
       style="width:80%" align="center" 
       ng-if="TaskContentVM.taskData.todo !== undefined || TaskContentVM.taskData.date !== undefined">
   <tr class="info">
    <td> <b>Task:</b> {{TaskContentVM.taskData.todo}}</td>
    <td><b>Due Date:</b> {{TaskContentVM.taskData.date | date:'MM-dd-yyyy'}}</td>
    <td><input type="checkbox"><i> mark as completed</i></td>
   </tr>
</table>
