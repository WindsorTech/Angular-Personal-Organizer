	 <div class="container">

		<div class="page-header" align="center">
	 	 	<h2>AngularJS Personal Organizer</h2>
			<ul class="nav nav-tabs">
	  			<li role="presentation"><a ui-sref="list">List All Tasks</a></li>
	  			<li role="presentation" class="active"><a ui-sref="create">Create Task</a></li>
	  			<li role="presentation"><a ui-sref="completed">View Completed Tasks</a></li>
		 	</ul>	 	
		 </div>

		 <div class="create" align="center">
		 		<h3>Add a New Task</h3>
		 		<form>
			    What do you need to do?
			    <br>
  				<input type="text" ng-model="CreateVM.taskName" placeholder="Insert Task Here" align="center">
			    <br>
			    Due Date:
			    <br>
			    <input type="date" ng-model="CreateVM.dueDate">
			    <br>
			    <button type="button" class="btn btn-primary">Create Task</button>
			    </form>
			    <!-- ng-click="DashboardVM.addBook()" -->

			    <hr>
				<span ng-if="CreateVM.taskName !== ''">
				Your next task is {{CreateVM.taskName}}. What an {{CreateVM.opinion}} activity!
				</span>
				<br>
				<span ng-if="CreateVM.dueDate !== '' && CreateVM.taskName !== ''">
				The task is due on {{CreateVM.dueDate}}. Good luck!
				</span>
		</div>

	</div>
