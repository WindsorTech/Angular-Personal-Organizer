<!doctype html>
<html lang="en">
    <head>
        <base href="/" />
        <meta charset="utf-8">
        <title>AngularJS Personal Organizer</title>
        <meta name="description" content="Get your daily tasks organized with this powerful AngularJS application!">

        <!-- Mobile Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="fragment" content="!">

        <!-- Favicon -->
        <link rel="shortcut icon" href="todoList/layout/assets/images/angular-organizer.ico" type="image/x-icon">

        <!-- Bootstrap CDN -->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">

        <!-- Angular Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>

        <!-- Angular UI Router -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

        <!-- Css Stylesheet -->
        <link rel="stylesheet" href="todoList/layout/assets/styles/layout.css">
    </head>

    <!-- Angular main module = App Name-->
    <body ng-app="todoList"> 

        <!-- Main View -->
        <ui-view></ui-view>

        <!-- JQuery Script -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

        <!-- Scripts of the MAIN Module File-->
        <script src="todoList/todoList.module.js"></script>

        <!-- Scripts of the Create state -->
        <script src="todoList/features/create/create.module.js"></script>
        <script src="todoList/features/create/create.controller.js"></script>
        <script src="todoList/features/create/create.route.js"></script>

        <!-- Scripts of the List state -->
        <script src="todoList/features/list/list.module.js"></script>
        <script src="todoList/features/list/list.controller.js"></script>
        <script src="todoList/features/list/list.route.js"></script>

        <!-- Scripts of the Completed state -->
        <script src="todoList/features/completed/completed.module.js"></script>
        <script src="todoList/features/completed/completed.controller.js"></script>
        <script src="todoList/features/completed/completed.route.js"></script>

        <!-- Scripts of the TaskContent Directive -->
        <script src="todoList/features/components/taskContent/taskContent.module.js"></script>
        <script src="todoList/features/components/taskContent/taskContent.directive.js"></script>

        <!-- Scripts of the Library Service -->
        <script src="todoList/features/components/library/library.module.js"></script>
        <script src="todoList/features/components/library/library.service.js"></script>

    </body>

</html>
